<form [formGroup]="productForm" (ngSubmit)="addNew()">
    <div>
      <label for="number">Number:</label>
      <input type="number" id="number" formControlName="number">
      <div *ngIf="productForm.get('number')?.touched && productForm.get('number')?.errors?.['required']" class="error-message">
        Number is required
      </div>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.errors?.['required']" class="error-message">
        Name is required
      </div>
    </div>
    <div>
      <label for="type">Type:</label>
      <select id="type" formControlName="type">
        <option value="" disabled>Select a type</option>
        <option *ngFor="let type of typeArr" [value]="type">{{ type }}</option>
      </select>
      <div *ngIf="productForm.get('type')?.touched && productForm.get('type')?.errors?.['required']" class="error-message">
        Type is required
      </div>
    </div>
    <div>
      <label for="ingredient">Ingredient:</label>
      <select id="ingredient" formControlName="ingredient" multiple>
        <option *ngFor="let ingredient of ingredientArr" [value]="ingredient">{{ ingredient.name }}</option>
      </select>
      <div *ngIf="productForm.get('ingredient')?.touched && productForm.get('ingredient')?.errors?.['required']" class="error-message">
        Ingredient is required
      </div>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price">
      <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.errors?.['required']" class="error-message">
        Price is required
      </div>
    </div>
    <button type="submit" [disabled]="productForm.invalid">Create</button>
  </form>
