<form [formGroup]="ingredientForm" (ngSubmit)="addNew()">
    <div>
      <label for="number">Number:</label>
      <input type="number" id="number" formControlName="number">
      <div *ngIf="ingredientForm.get('number')?.touched && ingredientForm.get('number')?.errors?.['required']" class="error-message">
        Number is required
      </div>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="ingredientForm.get('name')?.touched && ingredientForm.get('name')?.errors?.['required']" class="error-message">
        Name is required
      </div>
    </div>
    <div>
      <label for="type">Type:</label>
      <select id="type" formControlName="type">
        <option value="" disabled>Select a type</option>
        <option *ngFor="let type of typeArr" [value]="type">{{ type }}</option>
      </select>
      <div *ngIf="ingredientForm.get('type')?.touched && ingredientForm.get('type')?.errors?.['required']" class="error-message">
        Type is required
      </div>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price">
      <div *ngIf="ingredientForm.get('price')?.touched && ingredientForm.get('price')?.errors?.['required']" class="error-message">
        Price is required
      </div>
    </div>
    <button type="submit" [disabled]="ingredientForm.invalid">Create</button>
  </form>
